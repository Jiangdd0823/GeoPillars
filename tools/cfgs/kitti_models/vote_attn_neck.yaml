CLASS_NAMES: ['Car','Pedestrian', 'Cyclist']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/kitti_dataset.yaml
#    POINT_CLOUD_RANGE: [0, -39.68, -3, 69.12, 39.68, 1]
    POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]
    DATA_PROCESSOR:
        - NAME: mask_points_and_boxes_outside_range
          REMOVE_OUTSIDE_BOXES: True

        - NAME: shuffle_points
          SHUFFLE_ENABLED: {
            'train': True,
            'test': False
          }

        - NAME: transform_points_to_voxels
#          VOXEL_SIZE: [0.16, 0.16, 4]
          VOXEL_SIZE: [0.05, 0.05, 4]
          MAX_POINTS_PER_VOXEL: 32
          MAX_NUMBER_OF_VOXELS: {
            'train': 16000,
            'test': 40000
          }

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              USE_ROAD_PLANE: True
              DB_INFO_PATH:
                  - kitti_dbinfos_train.pkl
              PREPARE: {
                 filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
                 filter_by_difficulty: [-1],
              }

              SAMPLE_GROUPS: ['Car:15','Pedestrian:15', 'Cyclist:15']
              NUM_POINT_FEATURES: 4
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: False

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.95, 1.05]

MODEL:
    NAME: VoteAttentionNeck

    VFE:
        NAME: PillarVFE
        WITH_DISTANCE: False
        USE_ABSLOTE_XYZ: True
        USE_NORM: True
        NUM_FILTERS: [ 64 ]

    BACKBONE_3D:
        NAME: PillarBackBone8x_
        QUERY_RANGE: [[10, 10], [6, 6], [4, 4]]

#    MM_BACKBONE:
#        NAME: VoteAttentionNeck
#        DATA_SOURCE: ['x_conv2', 'x_conv3', 'x_conv4']
#        NUM_BEV_FEATURES: [64, 128, 256]
#        MLP: [[256], [256], [256]]
#
##        MAX_SAMPLE: [1024, 512, 256]
#        MAX_SAMPLE: 512
#        QUERY_RANGE: [[10, 10], [6, 6], [4, 4]]  # fixme
#
#        ATTENTION_CONFIG:


    DENSE_HEAD:
        NAME: AnchorHeadSingle_Aux

        TARGET_CONFIG:
          GAUSSIAN_OVERLAP: 0.1
          MIN_RADIUS: 2
          GT_EXTRA_WIDTH: [ 0.2, 0.2, 10.0 ]
          GT_CENTRAL_RADIUS: 10.0
          SEED_CLS: foreground
          BOX_CODER: PointBinResidualCoder
          BOX_CODER_CONFIG: {
            'angle_bin_num': 12,
            'use_mean_size': False,
            'mean_size': [
              [ 3.9, 1.6, 1.56 ],
              # [0.8, 0.6, 1.73],
              # [1.76, 0.6, 1.73]
            ]
          }

        LOSS_CONFIG:
          PREDICT_BOXES: True
          CLS_POS_NORM: False
          AUX_CLS_POS_NORM: False
#          CLS_LOSS: WeightedBinaryCrossEntropyLossWithCenterness
          AUX_CLS_LOSS: WeightedBinaryCrossEntropyLoss
          REG_LOSS: WeightedSmoothL1Loss
          CORNER_LOSS_TYPE: 1
          LOSS_WEIGHTS: {
#            'vote_cls_weight': 1.0,
#            'vote_reg_weight': 1.0,
            'seed_reg_weight_list': [ 1.0 ],
            'seed_cls_weight_list': [ 1.0 ],
#            'vote_corner_weight': 1.0,
#            'vote_code_weights': [ 1.0, 1.0, 1.0 ],
          }



OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 4
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10