CLASS_NAMES: ['Car']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/kitti_dataset.yaml
    POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]
    DATA_AUGMENTOR:
      DISABLE_AUG_LIST: ['placeholder']
      AUG_CONFIG_LIST:
        - NAME: gt_sampling
          BACKEND:
              NAME: HardDiskBackend
              KWARGS: {
                # 'path_mapping': {
                #   '/mnt/petrelfs/yanghonghui': 's3://yanghonghui',
                #   '/workspace/data': 's3://yanghonghui'
                # },
                # 'enable_mc': False
              }
          USE_ROAD_PLANE: True
          DB_INFO_PATH:
              - kitti_dbinfos_train.pkl
          PREPARE: {
              filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
              filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:15','Pedestrian:10', 'Cyclist:10']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          PROBABILITY: 0.5
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          PROBABILITY: 1.0
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          PROBABILITY: 1.0
          WORLD_SCALE_RANGE: [0.95, 1.05]

    DATA_PROCESSOR:
      - NAME: mask_points_and_boxes_outside_range
        REMOVE_OUTSIDE_BOXES: True

      - NAME: shuffle_points
        SHUFFLE_ENABLED: {
          'train': True,
          'test': False
        }

      - NAME: calculate_grid_size
        VOXEL_SIZE: [0.05, 0.05, 0.1]

# follow pvt_ssd
MODEL:
    NAME: test_custom

    VFE:
      NAME: DynamicPillarVFESimple2D
      WITH_DISTANCE: False
      USE_ABSLOTE_XYZ: True
      USE_CLUSTER_XYZ: False
      USE_NORM: True
      NUM_FILTERS: [ 32 ]

    # custom backbone_3d
    BACKBONE_3D:
        NAME: PillarRes18BackBone8x_4layer

    MM_BACKBONE:
        NAME: Custom
        NUM_BEV_FEATURES: 256
        FEATURES_SOURCE: ['x_conv2', 'x_conv3', 'x_conv4' ]

        QueryInitial:
          CLASS_AGNOSTIC: False

          VOXEL_KNN_QUERY:
            NUM_REFERENCE_POINTS: 4096

            x_conv2:
              QUERY_RANGE: [ 0, 64, 64 ]  # 0.15m * 3  [800, 704]
              RADIUS: 200
              NSAMPLE: 128
              DIM: 64
              OFFSET_RANGE: [ 6.0, 6.0, 2.0 ]   # pillar中心的偏差  世界坐标下的偏差
              MLPS: [ 256 ]

            x_conv3:
              QUERY_RANGE: [ 0, 32, 32 ]  # 0.3m * 3   [400, 352]
              RADIUS: 100
              NSAMPLE: 128
              DIM: 128
              OFFSET_RANGE: [ 4.0, 4.0, 2.0 ]   # pillar中心的偏差
              MLPS: [ 256 ]

            x_conv4:
              QUERY_RANGE: [ 0, 16, 16 ]  # 0.6m * 16  [200, 176]
              RADIUS: 50
              NSAMPLE: 128
              DIM: 256
              OFFSET_RANGE: [ 3.0, 3.0, 2.0 ]   # pillar中心的偏差
              MLPS: [ 256 ]

          FPS_CONFIG:
            TYPE: {
              'train': [ 'd-fps', 's-fps' ],
              'test': [ 's-fps' ]
            }
            MAX_NPOINTS: {
              'train': 4096,
              'test': 2048
            }
            NPOINTS: {
              'train': [ 64, 64 ],
              'test': [ 128 ]  # cannot be -1 due to fps in vote sa
            }

        TRANS_CONFIG:
          NHEAD: 4
          NUM_DEC: 1
          DP_RATIO: 0.1
          FNN_DIM: 512

    DENSE_HEAD:
        NAME: AnchorHeadAux
        CLASS_AGNOSTIC: False
        TARGET_CONFIG:
            GAUSSIAN_OVERLAP: 0.1
            MIN_RADIUS: 2
            GT_EXTRA_WIDTH: [0.2, 0.2, 10.0]
            GT_CENTRAL_RADIUS: 10.0
            SEED_CLS: foreground
            BOX_CODER: PointBinResidualCoder
            BOX_CODER_CONFIG: {
              'angle_bin_num': 12,
              'use_mean_size': False,
              'mean_size': [
                [3.9, 1.6, 1.56],
                # [0.8, 0.6, 1.73],
                # [1.76, 0.6, 1.73]
              ]
            }

        SHARED_FC: 256
        CLS_FC: 256
        REG_FC: 256

        LOSS_CONFIG:
          PREDICT_BOXES: True
          CLS_POS_NORM: False
          AUX_CLS_POS_NORM: False
          CLS_LOSS: WeightedBinaryCrossEntropyLossWithCenterness
          AUX_CLS_LOSS: WeightedBinaryCrossEntropyLoss
          REG_LOSS: WeightedSmoothL1Loss
          CORNER_LOSS_TYPE: 1
          LOSS_WEIGHTS: {
            'vote_cls_weight': 1.0,
            'vote_reg_weight': 1.0,
            'seed_reg_weight_list': [ 1.0 ],
            'seed_cls_weight_list': [ 1.0 ],
            'vote_corner_weight': 1.0,
            'vote_code_weights': [ 1.0, 1.0, 1.0 ],
          }

